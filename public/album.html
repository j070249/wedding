<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻書效果圖片瀏覽器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .book-container {
            perspective: 1500px;
            width: 800px;
            height: 600px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
        }

        .page {
            position: absolute;
            width: 50%;
            height: 100%;
            background: white;
            border: 2px solid #333;
            border-radius: 10px;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .single-page {
            left: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            background: white;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page-content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .page-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 5px;
        }

        .page-flipped {
            transform: rotateY(-180deg);
            z-index: 5;
        }

        .controls {
            position: absolute;
            left: 50%;
            bottom: 10px;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .page-indicator {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* 進度條樣式 */
        .progress-container {
            width: 300px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: white;
            width: 0%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        /* 加載信息樣式優化 */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px 30px;
            border-radius: 10px;
            min-width: 320px;
        }

        /* 低分辨率圖片預覽 */
        .low-res {
            filter: blur(3px);
            transition: filter 0.5s ease;
        }

        @media (max-width: 768px) {
            .book-container {
                width: 90vw;
                height: 60vh;
            }
            .controls {
                bottom: 0;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
<div class="loading" id="loading">
    正在載入圖片...
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div id="loadingInfo">正在連接到圖庫...</div>
</div>

<div class="book-container" id="bookContainer" style="display: none;">
    <div class="page single-page" id="singlePage">
        <div class="page-content" id="singleContent"></div>
    </div>
    <div class="controls" id="controls" style="display: none;">
        <button class="btn" id="prevBtn" onclick="previousPage()">上一張</button>
        <button class="btn" id="nextBtn" onclick="nextPage()">下一張</button>
    </div>
</div>

<div class="page-indicator" id="pageIndicator" style="display: none;">
    第 <span id="currentPage">1</span> 張 / 共 <span id="totalPages">0</span> 張
</div>

<script>
    let images = [];
    let currentPageIndex = 0;
    let isFlipping = false;
    let cachedImages = {}; // 圖片快取

    // 本地儲存密鑰
    const CACHE_KEY = 'wedding_album_cache';
    const CACHE_VERSION = 1;
    const CACHE_EXPIRY = 24 * 60 * 60 * 1000; // 24小時快取過期

    // GitHub 倉庫資訊
    const githubRepoUrl = 'https://raw.githubusercontent.com/j070249/wedding/main/myAlbum/';
    const githubApiUrl = 'https://api.github.com/repos/j070249/wedding/contents/myAlbum';

    // CDN加速URL (備用)
    const cdnBaseUrl = 'https://cdn.jsdelivr.net/gh/j070249/wedding@main/myAlbum/';

    // 更新進度條
    function updateProgress(percent) {
        document.getElementById('progressBar').style.width = `${percent}%`;
    }

    // 更新載入信息
    function updateLoadingInfo(message) {
        document.getElementById('loadingInfo').textContent = message;
    }

    // 檢查並載入快取
    function loadCachedData() {
        try {
            const cachedData = localStorage.getItem(CACHE_KEY);
            if (cachedData) {
                const data = JSON.parse(cachedData);

                // 檢查版本和過期時間
                const now = new Date().getTime();
                if (data.version === CACHE_VERSION && (now - data.timestamp) < CACHE_EXPIRY) {
                    console.log('從快取載入資料');
                    return data;
                } else {
                    console.log('快取已過期');
                    localStorage.removeItem(CACHE_KEY);
                }
            }
        } catch (error) {
            console.error('載入快取錯誤:', error);
            localStorage.removeItem(CACHE_KEY);
        }
        return null;
    }

    // 儲存資料到快取
    function saveToCache(imageList) {
        try {
            const cacheData = {
                version: CACHE_VERSION,
                timestamp: new Date().getTime(),
                imageList: imageList
            };
            localStorage.setItem(CACHE_KEY, JSON.stringify(cacheData));
            console.log('資料已儲存到快取');
        } catch (error) {
            console.error('儲存快取錯誤:', error);
        }
    }

    // 從 GitHub API 取得檔案列表
    async function fetchImageList() {
        updateLoadingInfo('取得圖片列表中...');
        updateProgress(10);

        // 嘗試從快取載入
        const cachedData = loadCachedData();
        if (cachedData && cachedData.imageList && cachedData.imageList.length > 0) {
            updateProgress(30);
            updateLoadingInfo(`從快取載入了 ${cachedData.imageList.length} 張圖片資訊`);
            return cachedData.imageList;
        }

        try {
            const response = await fetch(githubApiUrl);

            if (!response.ok) {
                throw new Error(`取得檔案列表失敗: ${response.status} ${response.statusText}`);
            }

            const data = await response.json();
            updateProgress(30);

            // 篩選出圖片檔案
            const imageFiles = data.filter(file => {
                const extension = file.name.split('.').pop().toLowerCase();
                return ['jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp'].includes(extension);
            }).sort((a, b) => a.name.localeCompare(b.name, undefined, {numeric: true}));

            if (imageFiles.length === 0) {
                updateLoadingInfo('myAlbum 資料夾中沒有找到圖片檔案');
                return [];
            }

            console.log(`找到 ${imageFiles.length} 張圖片`);
            const fileNames = imageFiles.map(file => file.name);

            // 儲存到快取
            saveToCache(fileNames);

            return fileNames;
        } catch (error) {
            console.error('取得檔案列表錯誤:', error);
            updateLoadingInfo(`取得圖片列表失敗: ${error.message}`);
            return [];
        }
    }

    // 使用 Promise.all 並行載入圖片
    async function preloadImages(imageFiles, startIndex, count) {
        const endIndex = Math.min(startIndex + count, imageFiles.length);
        const imagesToLoad = imageFiles.slice(startIndex, endIndex);

        updateLoadingInfo(`預載入 ${startIndex + 1} - ${endIndex} / ${imageFiles.length}`);

        const promises = imagesToLoad.map((fileName, idx) => {
            return new Promise((resolve) => {
                const encodedFileName = encodeURIComponent(fileName);

                // 嘗試從快取中獲取已載入的圖片
                if (cachedImages[encodedFileName]) {
                    resolve({
                        index: startIndex + idx,
                        url: cachedImages[encodedFileName]
                    });
                    return;
                }

                // 優先嘗試 GitHub 直接連結
                const imageUrl = githubRepoUrl + encodedFileName;

                // 創建圖片對象預載入
                const img = new Image();
                img.crossOrigin = "anonymous";

                // 加載超時處理
                const timeoutId = setTimeout(() => {
                    console.log(`圖片加載超時，嘗試CDN: ${fileName}`);
                    img.src = cdnBaseUrl + encodedFileName; // 嘗試使用CDN
                }, 5000); // 5秒超時

                img.onload = function() {
                    clearTimeout(timeoutId);
                    cachedImages[encodedFileName] = img.src; // 快取已載入的圖片URL
                    resolve({
                        index: startIndex + idx,
                        url: img.src
                    });
                };

                img.onerror = function() {
                    clearTimeout(timeoutId);
                    console.error(`無法載入圖片: ${fileName}`);
                    // 嘗試備用CDN
                    const cdnUrl = cdnBaseUrl + encodedFileName;
                    const backupImg = new Image();

                    backupImg.onload = function() {
                        cachedImages[encodedFileName] = cdnUrl;
                        resolve({
                            index: startIndex + idx,
                            url: cdnUrl
                        });
                    };

                    backupImg.onerror = function() {
                        console.error(`CDN也無法載入圖片: ${fileName}`);
                        resolve({ index: startIndex + idx }); // 返回空結果但不中斷載入
                    };

                    backupImg.src = cdnUrl;
                };

                img.src = imageUrl;
            });
        });

        return Promise.all(promises);
    }

    // 從GitHub載入圖片 - 優化版本
    async function loadImagesFromGitHub() {
        showLoading();
        const imageFiles = await fetchImageList();
        if (imageFiles.length === 0) {
            updateLoadingInfo('沒有找到圖片');
            return;
        }
        updateProgress(40);
        updateLoadingInfo(`開始載入 ${imageFiles.length} 張圖片...`);
        images = new Array(imageFiles.length);
        currentPageIndex = 0;
        const initialBatchSize = Math.min(4, imageFiles.length);
        const initialBatch = await preloadImages(imageFiles, 0, initialBatchSize);
        initialBatch.forEach(result => {
            if (result.url) {
                images[result.index] = result.url;
            }
        });
        updateProgress(60);
        if (images.filter(img => img !== undefined).length > 0) {
            hideLoading();
            displayCurrentPage();
            updatePageIndicator();
            updateButtons();
            loadRemainingImages(imageFiles, initialBatchSize);
        } else {
            updateLoadingInfo('無法載入任何圖片，請檢查網路連線');
        }
    }

    // 在背景中載入剩餘圖片
    async function loadRemainingImages(imageFiles, startIndex) {
        if (startIndex >= imageFiles.length) return;

        const batchSize = 5; // 每批載入5張圖片
        let currentIndex = startIndex;

        while (currentIndex < imageFiles.length) {
            const batch = await preloadImages(imageFiles, currentIndex, batchSize);

            // 處理載入結果
            batch.forEach(result => {
                if (result.url) {
                    images[result.index] = result.url;
                }
            });

            // 更新進度
            const progressPercent = 60 + Math.floor((currentIndex / imageFiles.length) * 40);
            updateProgress(Math.min(progressPercent, 99));

            currentIndex += batchSize;

            // 更新顯示（如果是目前正在查看的圖片）
            if (Math.floor(currentIndex / 2) === Math.floor(currentPageIndex / 2)) {
                displayCurrentPage();
            }

            // 短暫暫停，避免過度消耗資源
            await new Promise(resolve => setTimeout(resolve, 100));
        }

        updateProgress(100);
        console.log('所有圖片載入完成');
    }

    // 顯示目前頁面 - 優化版
    function displayCurrentPage() {
        const singleContent = document.getElementById('singleContent');
        singleContent.innerHTML = '';
        if (currentPageIndex < images.length && images[currentPageIndex]) {
            const img = document.createElement('img');
            img.src = images[currentPageIndex];
            img.alt = `圖片 ${currentPageIndex + 1}`;
            img.loading = "eager";
            singleContent.appendChild(img);
        }
    }

    // 下一頁
    function nextPage() {
        if (isFlipping || currentPageIndex + 1 >= images.length) return;
        isFlipping = true;
        const singlePage = document.getElementById('singlePage');
        singlePage.style.transform = 'rotateY(-15deg)';
        setTimeout(() => {
            currentPageIndex += 1;
            displayCurrentPage();
            updatePageIndicator();
            updateButtons();
            singlePage.style.transform = 'rotateY(0deg)';
            isFlipping = false;
        }, 400);
    }

    // 上一頁
    function previousPage() {
        if (isFlipping || currentPageIndex <= 0) return;
        isFlipping = true;
        const singlePage = document.getElementById('singlePage');
        singlePage.style.transform = 'rotateY(15deg)';
        setTimeout(() => {
            currentPageIndex -= 1;
            displayCurrentPage();
            updatePageIndicator();
            updateButtons();
            singlePage.style.transform = 'rotateY(0deg)';
            isFlipping = false;
        }, 400);
    }

    // 更新頁面指示器
    function updatePageIndicator() {
        document.getElementById('currentPage').textContent = currentPageIndex + 1;
        document.getElementById('totalPages').textContent = images.length;
    }

    // 更新按鈕狀態
    function updateButtons() {
        document.getElementById('prevBtn').disabled = currentPageIndex <= 0;
        document.getElementById('nextBtn').disabled = currentPageIndex + 1 >= images.length;
    }

    // 顯示載入狀態
    function showLoading() {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('bookContainer').style.display = 'none';
        document.getElementById('controls').style.display = 'none';
        document.getElementById('pageIndicator').style.display = 'none';
        updateProgress(0);
    }

    function hideLoading() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('bookContainer').style.display = 'block';
        document.getElementById('controls').style.display = 'flex';
        document.getElementById('pageIndicator').style.display = 'block';
    }

    // 鍵盤事件監聽
    document.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowRight' || event.key === ' ') {
            nextPage();
        } else if (event.key === 'ArrowLeft') {
            previousPage();
        }
    });
    document.getElementById('singlePage').addEventListener('click', nextPage);

    // 頁面載入完成後初始化
    window.addEventListener('load', function() {
        loadImagesFromGitHub();
    });
</script>
</body>
</html>
